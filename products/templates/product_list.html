<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds Market - Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a86e8;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .product-item {
            background-color: #e6f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        .product-item .price {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .pixel-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            background-color: #4a86e8;
            clip-path: polygon(
                0% 0%, 20% 0%, 20% 20%, 40% 20%, 40% 0%, 60% 0%, 60% 20%, 80% 20%, 80% 0%, 100% 0%,
                100% 20%, 80% 20%, 80% 40%, 100% 40%, 100% 60%, 80% 60%, 80% 80%, 100% 80%, 100% 100%,
                80% 100%, 80% 80%, 60% 80%, 60% 100%, 40% 100%, 40% 80%, 20% 80%, 20% 100%, 0% 100%,
                0% 80%, 20% 80%, 20% 60%, 0% 60%, 0% 40%, 20% 40%, 20% 20%, 0% 20%
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fresh Finds Market</h1>
        <div class="product-grid">
            {% for product in products %}
                <div class="product-item">
                    <div class="pixel-icon"></div>
                    <a href="{% url 'product_detail' product.id %}">
                        {{ product.name }}
                        <div class="price">${{ product.price }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
