<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds Market - Category List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a86e8;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .category-item {
            background-color: #e6f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .category-item:hover {
            transform: translateY(-5px);
        }
        .category-item a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        .pixel-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            background-color: #4a86e8;
            clip-path: polygon(
                0% 0%, 25% 0%, 25% 25%, 50% 25%, 50% 0%, 75% 0%, 75% 25%, 100% 25%, 100% 50%,
                75% 50%, 75% 75%, 100% 75%, 100% 100%, 75% 100%, 75% 75%, 50% 75%, 50% 100%,
                25% 100%, 25% 75%, 0% 75%, 0% 50%, 25% 50%, 25% 25%, 0% 25%
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Categories</h1>
        <div class="category-grid">
            {% for category in categories %}
                <div class="category-item">
                    <div class="pixel-icon"></div>
                    <a href="{% url 'category_detail' category.id %}">
                        {{ category.name }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
