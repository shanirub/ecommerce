<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds Market - {{ product.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a86e8;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .product-info {
            background-color: #e6f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .price {
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: bold;
        }
        .description {
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4a86e8;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a76d8;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #d73c2c;
        }
        .pixel-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #4a86e8;
            clip-path: polygon(
                0% 0%, 20% 0%, 20% 20%, 40% 20%, 40% 0%, 60% 0%, 60% 20%, 80% 20%, 80% 0%, 100% 0%,
                100% 20%, 80% 20%, 80% 40%, 100% 40%, 100% 60%, 80% 60%, 80% 80%, 100% 80%, 100% 100%,
                80% 100%, 80% 80%, 60% 80%, 60% 100%, 40% 100%, 40% 80%, 20% 80%, 20% 100%, 0% 100%,
                0% 80%, 20% 80%, 20% 60%, 0% 60%, 0% 40%, 20% 40%, 20% 20%, 0% 20%
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <div class="product-info">
            <div class="pixel-icon"></div>
            <p class="price">Price: ${{ product.price }}</p>
            <p class="description">Description: {{ product.description }}</p>
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-primary">Back to Product List</a>
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete Product</a>
    </div>
</body>
</html>
