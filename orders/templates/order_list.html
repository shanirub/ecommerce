<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds Market - Order List</title>
    <style>
        {{ block.super }}
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #b3d9ff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4a86e8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            text-align: center;
            background-color: #4a86e8;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Paid Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.created_at }}</td>
                    <td>{{ order.is_paid|yesno:"Paid,Not Paid" }}</td>
                    <td>
                        <a href="{% url 'order_detail' order.id %}" class="btn">View</a>
                        <a href="{% url 'order_update' order.id %}" class="btn">Edit</a>
                        <a href="{% url 'order_delete' order.id %}" class="btn">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No orders available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'order_create' %}" class="btn">Create New Order</a>
    </div>
</body>
</html>
