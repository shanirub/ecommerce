<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds Market - Delete Order</title>
    <style>
        {{ block.super }}
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Order #{{ order.id }}</h1>
        <p>Are you sure you want to delete this order?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{% url 'order-list' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
